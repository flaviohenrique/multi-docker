sudo: required
services:
    - docker

before_install:
    - docker build -t flaviohenrique/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run -e CI=true flaviohenrique/react-test npm test

after_success:
    - docker build -t flaviohenrique/multi-client ./client
    - docker build -t flaviohenrique/multi-nginx ./nginx
    - docker build -t flaviohenrique/multi-server ./server
    - docker build -t flaviohenrique/multi-worker .worker

    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    - docker push flaviohenrique/multi-client
    - docker push flaviohenrique/multi-nginx
    - docker push flaviohenrique/multi-server
    - docker push flaviohenrique/multi-worker
    